spring.application.name=Proyectito

spring.datasource.url=jdbc:mysql://localhost:3306/OdioJava?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345

# Cambiar el driver-class-name para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurar el puerto del servidor (puedes dejarlo si no necesitas cambiarlo)
server.port=8082
spring.cloud.config.enabled=false

# ConfiguraciÃÂÃÂ³n JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Opcional: especificar el dialecto MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.security.enabled=true
spring.thymeleaf.cache=false
